<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="display-container">
                <input readonly placeholder="Password" data-passwordDisplay class="display">
                <button class="copyBtn" data-copy>
                    <span class="tooltip" data-copyMsg></span>
                    <img src="https://codehelp-password-generator.netlify.app/assets/copy.svg" alt="copy" height="23" width="23" >
                </button>
            </div>
            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                <div class="check">
                    <input type="checkbox" name="" id="uppercase">
                    <label for="uppercase">Include Uppercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="" id="lowercase">
                    <label for="lowercase">Include lowercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="" id="numbers">
                    <label for="numbers">Include numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="" id="symbols">
                    <label for="symbols">Include symbols</label>
                </div>
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>
                <button class="generaterButton">Generator Password</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
